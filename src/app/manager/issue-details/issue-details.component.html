<div style="padding-left: 9rem;padding-right: 9rem;">
        <div class="row col-md-12 ">
          <h4 style="margin-left: 42%;">ISSUE DETAILS</h4>
        </div>
      
    <div *ngIf="IssueDetailsforManager" style="margin-left: 1.5rem;margin-right: 1.5rem;" class="row bg-info col-md-12">
        <div class="col-md-6" style="margin-top: 2%">
            <h3 style="text-align: right"></h3>
            <div class="form-group">
              <label>Ticket Number</label><br>
              <input type="text" style="width: 76%;max-width: 100%;" disabled class="form-control  col-sm-9 col-md-9 col-lg-9" [(ngModel)]="IssueDetailsforManager.ticketnumber">
            </div>
            <div class="form-group">
              <label>Issue type</label><br>
              <input type="text" style="width: 76%;max-width: 100%;" disabled class="form-control  col-sm-9 col-md-9 col-lg-9" [(ngModel)]="IssueDetailsforManager.issuetype">
            </div>
            <div class="form-group">
                <label>Product</label><br>
                <input type="text" style="width: 76%;max-width: 100%;" disabled class="form-control  col-sm-9 col-md-9 col-lg-9" [(ngModel)]="IssueDetailsforManager.projectname">
            </div>
            <div class="form-group">
                <label>Priority Level</label><br>
                <input type="text" style="width: 76%;max-width: 100%;" disabled class="form-control  col-sm-9 col-md-9 col-lg-9" [(ngModel)]="IssueDetailsforManager.prioritytype">
            </div>
            <div class="form-group">
              <label>Issue Reported on</label><br>
              <input type="text" style="width: 76%;max-width: 100%;" disabled class="form-control  col-sm-9 col-md-9 col-lg-9" [(ngModel)]="IssueDetailsforManager.submitteddate">
            </div>
            <!-- <div class="form-group">
                <label>Assigned By</label><br>
                <input type="text" style="width: 76%;max-width: 100%;" disabled class="form-control  col-sm-9 col-md-9 col-lg-9" [(ngModel)]="IssueDetailsforManager.assignedname">
            </div> -->
            <!-- <div class="form-group"*ngIf ="!marked">
                <label>Status</label><br>
                <select style="width: 76%;max-width: 100%;" class="form-control" [(ngModel)]="IssueDetailsforManager.status" required>
                    <option value="">--Select--</option>
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Declined">Decline</option>
                </select>
            </div> -->

            <div class="form-group" >
                <label>Fix Start Date</label><br>
                <ng-datepicker [options]="options" position="top-right" disabled [(ngModel)]="IssueDetailsforManager.fixstartDT"></ng-datepicker>
            </div>
            <div class="form-group">
                <label>Fix End Date</label><br>
                <ng-datepicker [options]="options" position="top-right" disabled [(ngModel)]="IssueDetailsforManager.fixendDT"></ng-datepicker>
            </div>

      </div>

        <div class="col-md-6" style="background-color: antiquewhite; margin-top: 5%">
            <h3 style="text-align: right"></h3>
            <label>Messages*</label>
            <div *ngFor="let message of messages" class="form-group">
              <textarea class="form-control rounded-1" maxlength="100" disabled rows="5" style="resize: none;">{{ message.firstname }}: {{ message.comments }}</textarea>
            </div>
        </div>
          <br><br><br>
          <div class="row col-md-12" style="margin-left: 42%">
            <a (click)='goBack()' class="btn btn-warning" style="color:white !important"><b>Go Back</b></a>
          </div>
    </div>
</div>
