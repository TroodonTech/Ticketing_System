
        <br>
        <div class="row bg-info col-md-12">
            <div class="row col-md-12 ">
                <h4 style="margin-left: 40%;">USER DETAILS</h4>
              </div><br>
        
          <div class="col-md-6">
            <div class="form-group">
              <label>First Name*</label>
              <input type="text" style="width: 76%;max-width: 100%;" name="FirstName" class="form-control  col-sm-9 col-md-9 col-lg-9"
                (keypress)="charValidation($event)" maxlength="19" placeholder="First Name" [(ngModel)]="FirstName">
            </div>
            <div class="form-group">
              <label>Last Name*</label>
              <input type="text" style="width: 76%;max-width: 100%;" name="LastName" class="form-control  col-sm-9 col-md-9 col-lg-9"
                (keypress)="charValidation($event)" maxlength="19" placeholder="Last Name" [(ngModel)]="LastName"> </div>
            <!-- </form> -->
            <div class="form-group">
                <label>Address Line </label>
                <textarea style="width: 76% !important;max-width: 100%;" class="form-control rounded-0  col-sm-9 col-md-9 col-lg-9"
                  maxlength="85" [(ngModel)]="Address" placeholder="Address Line1" id="exampleFormControlTextarea1" rows="5"></textarea>
              </div>

          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Middle Name</label>
              <input type="text" style="width: 76%;max-width: 100%;" name="MiddleName" class="form-control  col-sm-9 col-md-9 col-lg-9"
                (keypress)="charValidation($event)" maxlength="19" placeholder="Middle Name" [(ngModel)]="MiddleName">
            </div>
            <div class="form-group" >
                <label>UserRoleType</label><br>
                <select name="Gender" [(ngModel)]="UserRoleType" class="form-control col-sm-9 col-md-9 col-lg-9" placeholder="UserRoleType" [value]="value" >
                  <option value="">--Select--</option>
                  <option value="Male">Employee</option>
                  <option value="Female">Client</option>

                </select>
              </div>
            <div class="form-group">
                <label> Phone Number*</label>
                <input type="text" style="width: 76%;max-width: 100%;" name="PrimaryPhone" [(ngModel)]="Phone" minlength=10
                  (keypress)="numberValid($event)" maxlength="15" class="form-control col-sm-9 col-md-9 col-lg-9" placeholder="Phone Number"
                  #Primaryphone="ngModel">
                <div *ngIf="Primaryphone.errors?.minlength" style="color: red;">
                  Primary Phone Number must be at least 10 digit long.
                </div>
              </div>
              <div class="form-group">
                  <label>Email</label><br>
                  <input type="text" style="width: 76%;max-width: 100%;" name="EmailID" [(ngModel)]="EmailID" maxlength="40"
                    class="form-control col-sm-9 col-md-9 col-lg-9" placeholder="Email" email #prmEmail="ngModel">
                  <div *ngIf="prmEmail.errors?.email" style="color: red;">
                    Email not valid.
                  </div>
                </div>
          
          </div>
          <BR>
            <div class="row col-md-12">
                <!-- <div> -->
                <button type="button" style="margin-left: 42%;" class="btn btn-success" (click)="createEmployee();"><b>CREATE
                    EMPLOYEE</b></button>
                <!-- </div> -->
              </div>
<BR>
        </div>
      
        <br>
