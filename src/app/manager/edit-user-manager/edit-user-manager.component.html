<div style="padding-left: 9rem;padding-right: 9rem;">
  <br><br>
  <div class="row col-md-12 ">
    <h4 style="margin-left: 45%; font-weight: bold;">EDIT USER</h4>
  </div>
  <br>
  <div style="margin-left: 1.5rem;margin-right: 1.5rem;background-color: cornsilk;" class="row col-md-12">
    <div class="col-md-6" style=" padding-top:2rem !important; ">
      <h3 style="text-align: right"></h3>
      <div class="form-group">
        <label>First Name*</label>
        <input type="text" style="width: 76%;max-width: 100%;" name="FirstName" class="form-control  col-sm-9 col-md-9 col-lg-9"
        (keypress)="charValidation($event)" maxlength="19"  [(ngModel)]="employeedetails.firstname">
      </div>
      <div class="form-group">
        <label>Last Name*</label>
        <input type="text" style="width: 76%;max-width: 100%;" name="LastName" class="form-control  col-sm-9 col-md-9 col-lg-9"
        (keypress)="charValidation($event)" maxlength="19"  [(ngModel)]="employeedetails.lastname"> </div>
      <!-- </form> -->
      <div class="form-group">
          <label>Address </label>
          <textarea style="width: 76% !important;max-width: 100%;" class="form-control rounded-0  col-sm-9 col-md-9 col-lg-9"
            maxlength="85" [(ngModel)]="employeedetails.address"  id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>

    </div>
    <div style=" padding-top:2rem !important; "class="col-md-6">
      <div class="form-group">
        <label>Middle Name</label>
        <input type="text" style="width: 76%;max-width: 100%;" name="MiddleName" class="form-control  col-sm-9 col-md-9 col-lg-9"
        (keypress)="charValidation($event)" maxlength="19"  [(ngModel)]="employeedetails.middlename">
      </div>
      <div class="form-group" >
          <label>UserRoleType</label><br>
          <select name="userrolename" style="width: 76%;max-width: 100%;" [(ngModel)]="employeedetails.userroletype_id" 
          class="form-control col-sm-9 col-md-9 col-lg-9" >
           <option *ngFor="let r of RoleTypeList" [value]="r.userroletype_id">
               {{r.userrolename}}
           </option>
           </select>
           <div  >
            <label>Project</label><br>
            <select name="projectname" style="width: 76%;max-width: 100%;" [(ngModel)]="employeedetails.project_id" 
            class="form-control col-sm-9 col-md-9 col-lg-9" >
             <option value="">--Select--</option>
             <option *ngFor="let p of projectList" [value]="p.project_id">
              {{p.projectname}}
          </option>
             </select>
          </div>

          </div>
        
      <div class="form-group">
          <label> Phone Number*</label>
          <input type="text" style="width: 76%;max-width: 100%;" name="PrimaryPhone" [(ngModel)]="employeedetails.phonenumber" minlength=10
            (keypress)="numberValid($event)" maxlength="15" class="form-control col-sm-9 col-md-9 col-lg-9" 
            #Primaryphone="ngModel">
          <div *ngIf="Primaryphone.errors?.minlength" style="color: red;">
            Primary Phone Number must be at least 10 digit long.
          </div>
        </div>
        <div class="form-group">
            <label>Email</label><br>
            <input type="text" style="width: 76%;max-width: 100%;" name="EmailID" [(ngModel)]="employeedetails.mailID" maxlength="40"
              class="form-control col-sm-9 col-md-9 col-lg-9"  email #prmEmail="ngModel">
            <div *ngIf="prmEmail.errors?.email" style="color: red;">
              Email not valid.
            </div>
          </div>
    
    </div>
    <BR>
      <div class="row col-md-12"style="padding-bottom:1rem">
          <button type="button" style="margin-left: 35%;" class="btn btn-success" (click)="editEmployee();"><b>UPDATE</b></button>
          <a (click)='goBack()' class="btn btn-warning" style="color:white !important;margin-left: 3%"><b>GO BACK</b></a>
        </div>
  <BR>
</div>
</div>
