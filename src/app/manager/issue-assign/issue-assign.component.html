<div style="padding-left: 9rem;padding-right: 9rem;">
    <br>
    <div class="row col-md-12 ">
      <h4 style="margin-left: 40%; font-weight: bold;">ISSUE DETAILS</h4>
    </div>
    <br>
    <div *ngIf="IssueDetailsforManager" style="margin-left: 1.5rem;margin-right: 1.5rem;background-color: cornsilk" class="row col-md-12">    
      <div class="col-md-6" style="margin-top: 2%">
            <h3 style="text-align: right"></h3>
            <div class="form-group">
              <label>Ticket Number</label><br>
              <input type="text" style="width: 76%;max-width: 100%;background-color:white;" disabled class="form-control  col-sm-9 col-md-9 col-lg-9" [(ngModel)]="IssueDetailsforManager.ticketnumber">
            </div>
            <div class="form-group">
                <label>Product</label><br>
                <input type="text" style="width: 76%;max-width: 100%;background-color:white;" disabled class="form-control  col-sm-9 col-md-9 col-lg-9" [(ngModel)]="IssueDetailsforManager.projectname">
            </div>
            <div class="form-group">
                <label>Priority Level</label><br>
                <input type="text" style="width: 76%;max-width: 100%;background-color:white;" disabled class="form-control  col-sm-9 col-md-9 col-lg-9" [(ngModel)]="IssueDetailsforManager.prioritytype">
            </div>
            <div class="form-group">
              <label>Issue Reported on</label><br>
              <input type="text" style="width: 76%;max-width: 100%;background-color:white;" disabled class="form-control  col-sm-9 col-md-9 col-lg-9" [(ngModel)]="IssueDetailsforManager.submitteddate">
            </div>
            <!-- <div class="form-group" *ngIf ="!marked">
                <label>Assign to</label><br>
                <input type="text" style="width: 76%;max-width: 100%;"  class="form-control  col-sm-9 col-md-9 col-lg-9" [(ngModel)]="IssueDetailsforManager.assignedname">
            </div> -->
            <!-- <div class="form-group" *ngIf ="!marked">
                <label>Fix Start Date</label><br>
                <ng-datepicker [options]="options" position="top-right" [(ngModel)]="startdate"></ng-datepicker>
            </div>
            <div class="form-group" *ngIf ="!marked">
                <label>Fix End Date</label><br>
                <ng-datepicker [options]="options" position="top-right" [(ngModel)]="enddate"></ng-datepicker>
            </div> -->
            <div class="form-group">
                <label>Issue type</label><br>
                <select style="width: 76%;max-width: 100%;background-color:white;" class="form-control" [(ngModel)]="IssueTypeid" required>
                    <option value="">--Select--</option>
                    <option *ngFor="let i of Issuetype" [value]="i.issuetype_id">
                        {{i.issuetype}}
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Assign to</label><br>
                <select style="width: 76%;max-width: 100%;background-color:white;" class="form-control" [(ngModel)]="employee" required>
                    <option value="">--Select--</option>
                    <option *ngFor="let i of AllEmployees" [value]="i.employee_id">
                        {{i.employeename}}
                    </option>
                </select>
            </div>
      </div>

        <div class="col-md-6" style="margin-top: 5%">
            <div class="form-group">
                <label>Duplicate</label>
                <input type="checkbox" [(ngModel)]="theCheckbox" (change)="toggleVisibility($event)" />
              </div>
  
              <div class="form-group" *ngIf ="marked">
                <label>Duplicate of Reference Number</label>
                <select style="background-color:white !important;width: 75%;" class="form-control" [(ngModel)]="duplicateissueid" required>
                  <option value="">--Select--</option>
                  <option *ngFor="let i of IssueNumber" [value]="i.issue_id">
                      {{i.ticketnumber}}
                  </option>
                </select>
              </div>
            <div class="form-group">
              <label>Description</label>
              <textarea class="form-control rounded-1" maxlength="100" [(ngModel)]="IssueDetailsforManager.description" disabled rows="5" style="resize: none;background-color:white;"></textarea>
            </div>
        </div>
          <br><br><br>
          <div class="row col-md-12" style="margin-left: 39%;padding-bottom: 1rem" *ngIf ="!marked">
            <a style="color:white !important" class="btn btn-success" (click)="issueAssign()"><b>Save</b></a>&nbsp;&nbsp;&nbsp;
            <a (click)='goBack()' class="btn btn-warning" style="color:white !important"><b>Go Back</b></a>
          </div>
          <div class="row col-md-12" style="margin-left: 38%;padding-bottom: 1rem" *ngIf ="marked">
            <a style="color:white !important" class="btn btn-success" (click)="duplicateAction()"><b>Duplicate</b></a>&nbsp;&nbsp;&nbsp;
            <a (click)='goBack()' class="btn btn-warning" style="color:white !important"><b>Go Back</b></a>
          </div>
    </div>
</div>
