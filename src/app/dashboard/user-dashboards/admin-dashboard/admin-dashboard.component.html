<div style=" padding-top:2rem !important; "class="container">
  <div style="float: right;" class="col-md-3 col-sm-3 col-lg-3">
    <span style="color: white"> <b>Welcome <u> {{name}} !</u></b></span>
  </div>
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">
    <links>
      <ul class="navbar-nav">

          <li class="nav-item active">
              <a class="nav-link waves-light" [routerLink]="[{outlets:{AdminOut:['welcomePage']}}]" mdbWavesEffect>Home <span class="sr-only">(current)</span></a>
          </li>
          
          <li class="nav-item dropdown btn-group" dropdown>
            <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
            User<span class="caret"></span></a>
            <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
              <a class="dropdown-item" [routerLink]="[{outlets:{AdminOut:['CreateUser']}}]"><b>Create User</b></a>
              <a class="dropdown-item" [routerLink]="[{outlets:{AdminOut:['ViewUser']}}]"><b>View User</b></a>
            </div> 
          </li>


          <li class="nav-item dropdown btn-group" dropdown>
            <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
            Project<span class="caret"></span></a>
            <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
              <a class="dropdown-item" [routerLink]="[{outlets:{AdminOut:['CreateProject']}}]"><b>Add Project</b></a>
              <a class="dropdown-item" [routerLink]="[{outlets:{AdminOut:['ViewIssues']}}]"><b>View Projects</b></a>
            </div> 
          </li>

          <li class="nav-item active">
            <a class="dropdown-item" routerLink="/"><b>Log Out</b></a>
          </li>
      </ul>
    </links>  
  </mdb-navbar>

    <router-outlet name="AdminOut"></router-outlet>
</div>
