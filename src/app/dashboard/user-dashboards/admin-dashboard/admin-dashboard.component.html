<div style=" padding-top:2rem !important; "class="container">
  <div style="float: right;" class="col-md-3 col-sm-3 col-lg-3">
    <span style="color: steelblue"> <b>Welcome <u> {{name}} !</u></b></span>
  </div>
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">
      
      <links>
          <ul class="navbar-nav">

              <li class="nav-item active">
                  <a class="nav-link waves-light" [routerLink]="[{outlets:{ManagerOut:['welcomePage']}}]" mdbWavesEffect>Home <span class="sr-only">(current)</span></a>
              </li>
              
              <li class="nav-item dropdown btn-group" dropdown>
                  <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
                  USER<span class="caret"></span></a>
                  <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                      <a class="dropdown-item" [routerLink]="[{outlets:{ManagerOut:['CreateUser']}}]"><b>Create User</b></a>
                <a class="dropdown-item" [routerLink]="[{outlets:{ManagerOut:['ViewUser']}}]"><b>View User</b></a>
                
                  </div>
              </li>
              <li class="nav-item dropdown btn-group" dropdown>

                    <a class="dropdown-item" [routerLink]="[{outlets:{AdminOut:['addEmployeeAdmin']}}]"><b>Create
                      Employee</b></a>
                  <a class="dropdown-item" [routerLink]="[{outlets:{AdminOut:['viewEmployeeAdmin']}}]"><b>View
                      Employee</b></a>
                  <a class="dropdown-item" [routerLink]="[{outlets:{AdminOut:['manageLoginCreds']}}]"><b>Manage Login
                      Credentials</b></a>
                     
                  </div>

              <li class="nav-item dropdown btn-group" dropdown>

                    <a class="dropdown-item" [routerLink]="[{outlets:{AdminOut:['adminMyProfile']}}]"><b>My Profile</b></a>
                    <a class="dropdown-item" routerLink="/"><b>Log Out</b></a>
                  </div>
              </li>

      </links>

    <router-outlet name="AdminOut"></router-outlet>
