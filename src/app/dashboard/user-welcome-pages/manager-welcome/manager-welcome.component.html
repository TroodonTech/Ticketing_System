<div class="r1">
    <div class="row">
      <div class="col-md-3" style="padding-left: 5%;">
        <br>
        <div style="width:83%; border-radius:25%;background-color: rgb(208, 202, 233)">
          <img src="assets/ReportIssue.png" style="width:80%;margin-left: 10%;margin-top: 5%;" (click)="createissue()">
          <label style="font-weight: bold;margin-left: 20%;">Report Issue</label>
        </div>
        <br>
        <div style="width:83%; border-radius:25%; background-color: rgb(208, 202, 233)">
          <img src="assets/adduser.png" style="width:80%;margin-left: 5%;margin-top: 5%;" (click)="createuser()">
          <label style="font-weight:bold;margin-left: 20%;">Add User</label>
        </div> 
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-8" style="padding-top: 8%;">
  
        <table class="table table-responsive table-bordered table" style="display: inline-table;">
          <thead class="tableHead" style="text-align: center; background-color:white">
              <th> Recent Issues </th>
          </thead>
          <tbody style="background-color:rgb(208, 202, 233)">
              <tr *ngFor="let x of RecentIssueList" class="r2">
                  <td>{{ x.description }}</td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
