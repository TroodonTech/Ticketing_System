<div style="padding-left: 9rem;padding-right: 9rem;">
    <br><br>
    <div class="row col-md-12 ">
      <h4 style="margin-left: 40%; font-weight: bold;">VIEW USER</h4>
    </div>
    <br>
  <table class="table table-hover table-responsive table-bordered table" style="background-color: cornsilk;text-align: center;">
    <thead class="tableHead">
        <th> Employee ID </th>
        <th> User Role Type </th>
        <th> First Name </th>
        <th> Last Name </th>
        <th> Contact No </th>
        <th> Mail ID </th>
        <th> Update </th>
      </thead>
      <tbody>
        <tr *ngFor="let e of employeedetailstable">
          <td>{{ e.employee_id }}</td>
          <td>{{ e.userrolename }}</td>
          <td>{{ e.firstname }}</td>
          <td>{{ e.lastname }}</td>
          <td>{{ e.phonenumber }}</td>
          <td>{{ e.mailID }}</td>
          <td >
            <a  (click)="edit( e.employee_id); "class="btn btn-primary"><b>Edit</b></a>&nbsp;&nbsp;
            <a class="btn btn-danger" (click)="basicModal.show();deletePass( e.employee_id); "><b>Delete</b></a>
          </td>
        </tr>
      
        <div mdbModal #basicModal="mdbModal" class="modal fade" role="dialog" aria-labelledby="myBasicModalLabel"
        aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                  <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title w-100" id="myModalLabel"></h4>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this?
              </div>
              <div class="modal-footer">
                <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
                  (click)="basicModal.hide(); deleteRequest()" mdbWavesEffect>Yes</button>
                <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.hide()"
                  mdbWavesEffect>No</button>
              </div>
            </div>
          </div>
        </div>
      </tbody>
  </table>
</div>
