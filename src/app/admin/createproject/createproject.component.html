<div style="padding-left: 9rem;padding-right: 9rem;">
  <br>
  <div class="row col-md-12 ">
    <h4 style="margin-left: 44%; font-weight: bold;">ADD PROJECT</h4>
  </div>
  <br>
  <div style="margin-left: 1.5rem;margin-right: 1.5rem;background-color: cornsilk;" class="row col-md-12">
      <div class="col-md-6" style=" padding-top:2rem !important; ">
        <h3 style="text-align: right"></h3>
          <div class="form-group">
            <label>Project Name*</label>
            <input type="text" style="width: 76%;max-width: 100%;" name="FirstName" class="form-control  col-sm-9 col-md-9 col-lg-9"
              maxlength="19"  [(ngModel)]="ProjectName">
          </div>
          <div class="form-group">
            <label>Project Description</label>
            <textarea style="width: 76% !important;max-width: 100%;" class="form-control rounded-0  col-sm-9 col-md-9 col-lg-9"
              maxlength="85" [(ngModel)]="Projectdesc"  id="exampleFormControlTextarea1" rows="5"></textarea> 
          </div>
      </div>
      <BR>
      <div class="row col-md-12">
        <button type="button" style="margin-left: 45%;" class="btn btn-success" (click)="createProject();"><b>SUBMIT</b></button>
      </div>
  </div>
  <BR>
</div>
