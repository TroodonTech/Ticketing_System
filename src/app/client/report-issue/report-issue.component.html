<div style="padding-left: 9rem;padding-right: 9rem;">
    <div style="margin-left: 1.5rem;margin-right: 1.5rem;background-color: cornsilk;padding-bottom: 2rem" class="row col-md-12">
      <br><br>
      <div class="row col-md-12 ">
        <h4 style="margin-left: 45%; font-weight: bold;">REPORT ISSUE</h4>
      </div>
      <br>
      <div class="col-md-6">
        <h3 style="text-align: right"></h3>
        <div class="form-group">
            <label>Issue Description*</label>
            <textarea class="form-control rounded-1" maxlength="200" [(ngModel)]="Description" rows="5" style="resize: none;"></textarea>
          </div>
      </div>
      <div class="col-md-6">
        <h3 style="text-align: right"></h3>
        <div class="form-group">
            <label>Priority Level</label><br>
            <select class="form-control" [(ngModel)]="priority" required>
              <option value="">--Select--</option>
              <option *ngFor="let p of getpriorityList" [value]="p.priority_id">
                  {{p.prioritytype}}
              </option>
            </select>
        </div>
        <div class="form-group" style="margin-top: 1.6rem">
            <label>Upload Image</label><br>
            <input type="file"   name="photo" ng2FileSelect [uploader]="uploader" />
        </div>
        <div>
      </div>
      <br>
    </div>
      <div class="row col-md-12" style="margin-left:40%">
        <a style="color:white !important" class="btn btn-success" (click)="ReportIssue()"><b>SUBMIT</b>
        </a>
      </div>
  </div>
