<div style="padding-left: 9rem;padding-right: 9rem;">
    <div class="row col-md-12 ">
      <h4 style="margin-left: 42%;">REPORT ISSUE</h4>
    </div>
  
    <div style="margin-left: 1.5rem;margin-right: 1.5rem;" class="row bg-info col-md-12">
      <div class="col-md-6">
        <h3 style="text-align: right"></h3>
        <!-- <div class="form-group">
          <label>Issue type</label><br>
          <select style="background-color: #D4F4FF !important;" class="form-control" [(ngModel)]="issuetype" required>
            <option value="">--Select--</option>
            <option *ngFor="let i of IssueTypeList" [value]="i.issuetype_id">
                {{i.issuetype}}
            </option>
          </select>
        </div> -->
        <div class="form-group">
            <label>Issue Description*</label>
            <textarea class="form-control rounded-1" maxlength="200" [(ngModel)]="Description" rows="5" style="resize: none;"></textarea>
          </div>
      </div>
      <div class="col-md-6">
        <h3 style="text-align: right"></h3>
        <div class="form-group">
            <label>Priority Level</label><br>
            <select style="background-color: #D4F4FF !important;" class="form-control" [(ngModel)]="priority" required>
              <option value="">--Select--</option>
              <option *ngFor="let p of getpriorityList" [value]="p.priority_id">
                  {{p.prioritytype}}
              </option>
            </select>
        </div>
        <div class="form-group" style="margin-top: 1.6rem">
            <h5 style="text-align:right" class="col-md-4"><label>Upload Image </label></h5>
            <input type="file" name="photo" ng2FileSelect [uploader]="uploader" />
        </div>
      </div>
      <br>
      <div class="row col-md-12" style="margin-left: 42%">
        <a style="color:white !important" class="btn btn-success" (click)="ReportIssue()"><b>SUBMIT</b>
        </a>
      </div>
    </div>
  </div>
