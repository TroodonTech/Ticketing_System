<div style="padding-left: 9rem;padding-right: 9rem;">
    <br>
    <div class="row col-md-12 ">
      <h4 style="margin-left: 45%; font-weight: bold;">ISSUE DETAILS</h4>
    </div>
    <br>
  <div *ngIf="HistoryDetails" style="margin-left: 1.5rem;margin-right: 1.5rem;background-color: cornsilk;" class="row col-md-12">
    <div class="col-md-6" style="margin-top: 2%">
      <h3 style="text-align: right"></h3>
      <div class="form-group">
        <label>Ticket Number</label><br>
        <input type="text" style="width: 76%;max-width: 100%; background-color: white;" disabled class="form-control  col-sm-9 col-md-9 col-lg-9" [(ngModel)]="HistoryDetails.ticketnumber">
      </div>
      <div class="form-group">
        <label>Status</label><br>
        <input type="text" style="width: 76%;max-width: 100%;background-color: white;" disabled class="form-control  col-sm-9 col-md-9 col-lg-9" [(ngModel)]="HistoryDetails.statuslabel">
      </div>
      <div class="form-group">
          <label>Priority Level</label><br>
          <input type="text" style="width: 76%;max-width: 100%;background-color: white;" disabled class="form-control  col-sm-9 col-md-9 col-lg-9" [(ngModel)]="HistoryDetails.prioritytype">
      </div>
      <div class="form-group">
        <label>Submitted Date</label><br>
        <input type="text" style="width: 76%;max-width: 100%;background-color: white;" disabled class="form-control  col-sm-9 col-md-9 col-lg-9" [(ngModel)]="HistoryDetails.submitteddate">
    </div>
    </div>
    <div class="col-md-6" style="background-color: antiquewhite; margin-top: 5%">
      <h3 style="text-align: right"></h3>
      <label>Messages*</label>
      <div *ngFor="let message of messages" class="form-group">
        <textarea class="form-control rounded-1" maxlength="10" disabled rows="5" style="resize: none;background-color: white;">{{ message.firstname }}: {{ message.comments }}</textarea>
      </div>
      <div *ngIf="HistoryDetails.statuslabel !=='Resolved'">
        <textarea class="form-control rounded-1" placeholder="Enter your Message here" maxlength="100" rows="5" style="resize: none;" [(ngModel)]="newmessage"></textarea>
    </div>
    </div>
    <br><br><br>
    <div class="row col-md-12" style="margin-left: 35%" *ngIf="HistoryDetails.statuslabel !=='Resolved'">
      <a style="color:white !important" class="btn btn-success" (click)="saveMessage()"><b>Send</b></a>&nbsp;&nbsp;&nbsp;
      <a (click)='goBack()' class="btn btn-warning" style="color:white !important"><b>Go Back</b></a>
    </div>
    <div class="row col-md-12" style="margin-left: 35%" *ngIf="HistoryDetails.statuslabel =='Resolved'">
      <a (click)='goBack()' class="btn btn-warning" style="color:white !important"><b>Go Back</b></a>
    </div>
  </div>
</div>
