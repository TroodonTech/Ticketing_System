<div style="padding-left: 9rem;padding-right: 9rem;">
    <br>
    <div class="row col-md-12 ">
      <h4 style="margin-left: 40%; font-weight: bold;">VIEW PTO REQUESTS</h4>
    </div>
    <br>
  <table class="table table-hover table-responsive table-bordered table" style="display: inline-table;background-color: cornsilk;text-align: center;">
    <thead class="tableHead">
      <th> Submitted Date </th>
      <th> Start Date </th>
      <th> End Date </th>
      <th> Status </th>
      <th> Action </th>
    </thead>
    <tbody>
      <tr *ngFor="let x of requestdetails">
        <td>{{ x.SubmittedDate }}</td>
        <td>{{ x.StartDate }}</td>
        <td>{{ x.EndDate }}</td>
        <td>{{ x.RequestStatus }}</td>
        <td *ngIf="x.RequestStatus=='Approved'||x.RequestStatus=='Rejected'">
          <a [routerLink]="['PTORequestDetails', x.ptorequest_id]" class="btn btn-primary"><b>Details</b></a>&nbsp;&nbsp;
        </td>
        <td *ngIf="x.RequestStatus=='Pending'">
          <a [routerLink]="['PTORequestEdit', x.ptorequest_id]" class="btn btn-primary"><b>Edit</b></a>&nbsp;&nbsp;
          <a class="btn btn-danger" (click)="basicModal.show();deletePass(x.ptorequest_id); "><b>Delete</b></a>
        </td>
      </tr>
      <tr *ngIf="requestdetails?.length == 0">
        <td colspan="5" class="no-data-available">No records found</td>
      </tr>
        <div mdbModal #basicModal="mdbModal" class="modal fade" role="dialog" aria-labelledby="myBasicModalLabel"
        aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                  <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title w-100" id="myModalLabel"></h4>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this?
              </div>
              <div class="modal-footer">
                <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
                  (click)="basicModal.hide(); deleteRequest()" mdbWavesEffect>Yes</button>
                <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.hide()"
                  mdbWavesEffect>No</button>
              </div>
            </div>
          </div>
        </div>
    </tbody>
  </table>
</div>
