<div style="padding-left: 9rem;padding-right: 9rem;">
    <div style="margin-left: 1.5rem;margin-right: 1.5rem;margin-top: 2%;background-color: cornsilk" class="row col-md-12">
        <br><br>
        <div class="row col-md-12 ">
          <h4 style="margin-left: 45%; font-weight: bold;">PTO REQUEST</h4>
        </div>
        <br>
      <div class="col-md-6">
        <div class="form-group " style="margin-top: 1.6rem">
          <label style="margin-top: 2rem;"> Start Date*</label>
          <ng-datepicker [options]="options" position="top-right" [(ngModel)]="startdate"></ng-datepicker>
        </div>
        <div class="form-group" style="margin-top: 1.6rem">
          <label> End Date*</label>
          <ng-datepicker [options]="options" position="top-right" [(ngModel)]="enddate"></ng-datepicker>
        </div>
        <div class="form-group" style="margin-top: 1.6rem">
          <label>Assigning to</label>
          <select style="background-color:white !important;width: 75%;" class="form-control" [(ngModel)]="assigningto" required>
            <option value="">--Select--</option>
            <option *ngFor="let e of employeenames" [value]="e.employee_id">
                {{e.employeename}}
            </option>
          </select>
          <!-- <input type="text" [(ngModel)]="assigningto"  maxlength="75" style="background-color: #D4F4FF !important;width: 75%;" class="form-control"/> -->
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group" style="margin-top: 1.6rem">
          <label style="margin-top: 2rem;">Comments</label>
          <textarea class="form-control rounded-1" maxlength="200" [(ngModel)]="comments" rows="9"
            style="resize: none;"></textarea>
        </div>
      </div>
      <br>
      <br>
      <div class="row col-md-12" style="margin-left:40%">
        <button type="button" style="text-align:center" class="btn btn-success"
          (click)="submitRequest()"><b>SUBMIT</b></button>
      </div>
      <br>
    </div>
  </div>
